<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="assest/favicon.png" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <meta name="theme-color" content="#0c0c0c" />
    <link rel="stylesheet" href="style.css" />
    <title>Certedit | Certificate Generate </title>
  </head>

  <body
    class="h-screen relative flex flex-col overflow-hidden bg-[#0c0c0c]  text-white"
  >
   <div style="z-index: 999" class="fixed w-full">
      <nav class="px-4 sm:px-6 py-3 flex justify-between flex-row" id="navbar">
        <div class="flex justify-around w-full">
          <div
            class="bg-[#121212] border-2 border-[#212121] px-3 py-3 rounded-3xl flex w-96 justify-between bg-opacity-5"
          >
            <a href="/" id="reset" aria-label="Back to Home"
              ><img src="assest/logo.svg" alt="" class="h-9" id="favicon"
            /></a>

            <ul class="flex items-center justify-center space-x-8">
              <li class="px-3">
                <a
                  href="https://github.com/theajmalrazaq/certedit"
                  target="_blank"
                  class="flex items-center space-x-2 text-white hover:text-white transition-all"
                >
                  <i data-lucide="github" class="h-5" id="git"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="flex flex-col h-screen justify-center gap-5 items-center px-4 py-3 sm:hidden"> 
       <div class="flex flex-col gap-4 items-center">
          <img
            src="assest/pc.svg"
            alt=""
            class="logo h-40"
            id="favicon2"
          />
        </div>
      <h1>Switch to Desktop for Better Experience</h1>
    </div>
  <div class="hidden sm:block"> 
    <img
      alt="Navbar blur"
      fetchpriority="high"
      loading="eager"
      width="1728"
      height="200"
      decoding="sync"
      data-nimg="1"
      class="pointer-events-none absolute left-0 bottom-0 z-10 hidden w-full select-none md:block rotate-180"
      style="color: transparent"
      src="/assest/image 4.png"
    />
   
    <div id="home" class="mx-4">
  <div class="flex justify-center items-center h-screen flex-col gap-8 overflow-hidden">
    <div class="flex flex-col gap-4 items-center">
      <img src="assest/ertedit.svg" alt="CertEdit Logo" class="logo h-40" id="favicon2" />
      <h1 class="uk-margin-small-top text-center sm:text-2xl text-lg font-bold">
        CertEdit - Bulk Certificate Generator
      </h1>
      <p class="text-center sm:text-base text-sm max-w-2xl">
       Create and send professional certificates in bulkâ€”zero hassle, all flex.
      </p>
    </div>
    
    <!-- Feature highlights -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-3xl w-full px-4">
      <div class="bg-[#0c0c0c] border-2 border-[#121212] rounded-2xl p-4 flex items-start">
        <div class="bg-[#FF2E00] rounded-full p-2 mr-3">
          <i data-lucide="file" class="h-5 w-5 text-white"></i>
        </div>
        <div>
          <h3 class="font-medium">Bulk Generation</h3>
          <p class="text-sm text-gray-600">Create hundreds of certificates in seconds</p>
        </div>
      </div>
      <div class="bg-[#0c0c0c] border-2 border-[#121212] rounded-2xl p-4 flex items-start">
        <div class="bg-[#FF2E00] rounded-full p-2 mr-3">
          <i data-lucide="mail" class="h-5 w-5 text-white"></i>
        </div>
        <div>
          <h3 class="font-medium">Email Delivery</h3>
          <p class="text-sm text-gray-600">Automatically send certificates to recipients</p>
        </div>
      </div>
    </div>
    
    <div class="flex flex-col sm:flex-row gap-4">
      
      <button
        class="group bg-[#FF2E00] rounded-full px-5 py-3 flex justify-center items-center text-white font-medium gap-2 cursor-pointer hover:bg-gradient-to-b from-[#FF2E00] to-[#D92500]"
        id="generate-send"
        onclick="comingsoon()"
      >
        <i data-lucide="file" class="h-5"></i>
        <span>Generate & Send Certificates</span>
        <i data-lucide="arrow-right" class="h-5 transition-transform duration-300 group-hover:translate-x-1"></i>
      </button></a>
      <a href="/generateonly.html">
      <button
        class="group border-2 border-[#FF2E00] text-[#FF2E00] rounded-full px-5 py-3 flex justify-center items-center font-medium gap-2 cursor-pointer hover:bg-[#FF2E00] hover:text-white"
        id="generate"
      >
        <i data-lucide="file" class="h-5"></i>
        <span>Generate Only</span>
      </button>
    </div>
  </div>
</div>
    <script>
      lucide.createIcons();
      function comingsoon(){
         let notification = document.createElement("div");
    notification.className =
      "fixed bottom-4 right-4 bg-black border border-white/10 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-0 z-50 flex items-center gap-2";
    notification.innerHTML = `
    <i data-lucide="clock" class="h-5 w-5"></i>
    <span>Coming Soon</span>
  `;
    document.body.appendChild(notification);
    lucide.createIcons();
    setTimeout(() => {
      notification.classList.add("translate-y-full", "opacity-0");
      setTimeout(() => {
        notification.remove();
      }, 300);
    }, 3000);
    return;
      }
    </script>
  </body>
</html>
