<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/x-icon" href="assest/favicon.ico" />
 <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <meta name="theme-color" content="#0d0d0d" />
  <link rel="stylesheet" href="style.css" />
  <title>Certedit</title>
</head>

<body class="h-screen relative flex flex-col overflow-hidden bg-black dark:text-white">
  <div style="z-index: 999" class="fixed w-full">
    <nav class="px-4 sm:px-6 py-3 flex justify-between flex-row" id="navcolor">

          <div class=" flex justify-around w-full"> 
            <div class=" bg-black border-2 border-[#212121] px-7 py-3 rounded-3xl flex w-96 justify-between">
              
            <a href="/" id="reset" aria-label="Back to Home"><img
                src="assest/ertedit.svg" alt="" class="h-10" id="favicon"/></a>
                 
            <ul class="flex items-center justify-center space-x-8">
              <li>
                <a href="https://github.com/theajmalrazaq/certedit" target="_blank" class="flex items-center space-x-2 text-white hover:text-white transition-all">
                  <i data-lucide="github" class="h-5" id="git"></i>
                </a>
              </li>
            </ul>
    </div>
      </div>
    </nav>
  </div>
  <div id="home" class="mx-4">
    <div class="flex justify-center items-center h-screen flex-col gap-10 overflow-hidden">
        <div class="flex flex-col gap-4 items-center">
          <img src="assest/ertedit.svg" alt="" class="logo h-30" id="favicon2" />
          <h1 class="uk-margin-small-top text-center sm:text-base text-sm">
            "Batch it. Brand it. Boom! ðŸŽ‰ CertEdit lets you create bulk certificates in secondsâ€”zero hassle, all flex."
          </h1>
          <p class="sm:text-base text-sm">
            Designed with ðŸ’– By
            <a class="uk-link" href="https://github.com/theajmalrazaq">AjmaL Razaq Bhatti</a>
          </p>
        </div>
       <button class="bg-[#FE7E62] rounded-full px-5 py-4 flex justify-center items-center text-black font-medium gap-2 cursor-pointer hover:bg-gradient-to-b hover:from-white/50 hover:to-[#fe7e62] transition-all duration-1000 hover:shadow-lg hover:shadow-[#FE7E62]/30" id="generate">
         <span class="ml-2">Generate Certificates</span>
        <i data-lucide="arrow-right" class="h-5 mt-1"></i>
        </button>
      </div>
    </div>
  </div>

  <div id="st-1" class="flex justify-center items-center h-screen p-6" style="display: none">
    <div class="bg-black h-fit justify-between p-10 rounded-3xl flex flex-col gap-10 items-center">
     
          <div class="flex flex-col justify-center items-center" >
            <h3 class="uk-card-title">Step 1</h3>
            <p class="uk-margin-small-top uk-text-small text-muted-foreground up" id="Upload">
              Upload Certificate on which you want to add names
            </p>
          </div>

          <div class="w-full h-10 bg-white/10 text-center flex justify-center items-center p-16 rounded-2xl" uk-form-custom="">
            <label for="imageUpload" style="cursor: pointer;">
              <input type="file" accept="image/*" id="imageUpload" style="display: none;" />
              <button class="flex flex-col gap-3 justify-center items-center" type="button" tabindex="-1" id="selectImageButton"
                style="cursor: pointer;">
                 <i data-lucide="upload"></i>
                Select Certificate Image
              </button>
            </label>



          </div>

          <div class="w-fit p-4 bg-[#212121] text-center flex justify-around items-center rounded-2xl gap-10">
            <button class="bg-[#303030] px-4 py-2 rounded-lg cursor-pointer" id="bck1">
              Back
            </button>
            <button class="bg-green-400 px-4 py-2 rounded-lg cursor-pointer" id="confirmArea">
              Confirm
            </button>
          </div>
     
    </div>
    <div class="hidden" id="preview">
      <canvas id="imageCanvas"></canvas>
    </div>
  </div>
  <div id="st-2" class="uk-flex-center uk-flex-middle uk-padding uk-flex-wrap uk-height-1-1" style="display: none">
    <div class="uk-section">
      <div class="uk-card uk-card-default box1">
        <div class="uk-card-header box2">
          <h3 class="uk-card-title">Step 2</h3>
          <p class="uk-margin-small-top uk-text-small text-muted-foreground up">
            Select Name list txt/csv for which you want to generate
            certificates
          </p>
        </div>
        <div class="input_wrapper uk-flex uk-flex-column uk-padding-small uk-flex-between">
          <div class="js-upload uk-form-custom" uk-form-custom="" style="width: fit-content">
            <input type="file" accept=".csv,.txt" id="csvUpload" />
            <button class="uk-button uk-button-default letter" type="button" tabindex="-1">
              Select Name List
            </button>
          </div>
          <div class="js-upload uk-form-custom uk-margin-small-top" uk-form-custom="" style="width: fit-content">
            <input type="file" accept=".ttf,.otf" id="fontUpload" />
            <button class="uk-button uk-button-default letter" type="button" tabindex="-1">
              Select Custom Font
            </button>
          </div>
        </div>
        <div class="js-upload uk-form-custom uk-padding-small" uk-form-custom="">
          <input type="color" id="colorPicker" style="display: none" />
          <input type="range" id="fontSize" min="10" max="100" value="20" style="display: none" class="uk-margin" />
        </div>

        <div class="uk-card-footer uk-flex uk-flex-between box2">
          <button class="uk-button uk-button-default letter" id="bck2">Back</button>
          <button class="uk-button uk-button-default letter" id="saveImages">Download</button>
          <button class="uk-button uk-button-default letter" id="exportPDF">Export as PDF</button>
          <button class="uk-button uk-button-secondary " id="printButton">Print</button>
        </div>
      </div>
    </div>
    <div class="uk-container uk-container-xsmall uk-flex uk-flex-center">
      <canvas id="previewCanvas"></canvas>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
